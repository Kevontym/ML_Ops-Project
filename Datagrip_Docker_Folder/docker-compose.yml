
version: '3.8'

services:
  mlops-postgres:
    image: postgres:13
    container_name: mlops-postgres-new
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-healthcare_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthcare_pass123}
      POSTGRES_DB: ${POSTGRES_DB:-healthcare_mlops}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_new:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthcare_user} -d ${POSTGRES_DB:-healthcare_mlops}"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    container_name: mlops-pgadmin-new
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcare.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      mlops-postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_new: